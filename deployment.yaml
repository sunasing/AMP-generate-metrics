# ============================================================================
# deployment.yaml
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-metrics-app
  namespace: default
  labels:
    app: prometheus-metrics-app
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus-metrics-app
  template:
    metadata:
      labels:
        app: prometheus-metrics-app
        version: v1.0.0
    spec:
      containers:
      - name: prometheus-metrics-app
        image: esunayana/prometheus-metrics-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always